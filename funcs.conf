function get_msg() {
  printf "$(tput setaf 2)\n[ INFO ]$(tput sgr 0) $*\n"
}

function get_version() {
  grep "^ID=" /etc/os-release | awk -F '=' '{print $2}'
}

function get_clone_repo() {
  git clone -q https://github.com/binance-chain/bsc
}

function get_latest_tag() {
  curl -s "https://api.github.com/repos/binance-chain/bsc/tags" | jq -r '.[0].name'
}

function get_latest_release() {
  curl -sL https://api.github.com/repos/binance-chain/bsc/releases/latest | jq -r '.assets[2].browser_download_url' | wget -iq -
}
